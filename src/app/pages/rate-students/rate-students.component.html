<div class="rate">
    <div class="achieves">
        <div [ngClass]="{'achieve-card': true, 'card-selected': achieve.name === currentAchievement }" *ngFor="let achieve of achievements" (click)="selectAchievement(achieve.name)">
            <img [src]="achieve.image" width="100px">
            <span>{{ achieve.name }}</span>
        </div>
    </div>
    <div class="dateSpace">
        <input class="date" type="date">
        <select>
            <option [value]="'first'">Primer Culto</option>
            <option [value]="'second'">Segundo Culto</option>
        </select>
    </div>
    <ngb-accordion class="accordeon">
        <ngb-panel>
            <ng-template ngbPanelHeader let-opened="opened">
                <div class="accordion-button justify-content-between" [class.collapsed]="!opened">
                    <button class="tab-button" ngbPanelToggle>Peque√±o Redil</button>
                    <button class="selectAll">Seleccionar todos</button>
                </div>
            </ng-template>
            <ng-template ngbPanelContent>
                <table class="students">
                    <tr *ngFor="let student of students.g1" (click)="setAchievement(student._id)">
                        <td>{{ student.name }} {{ student.lastName }}</td>
                        <td style="text-align: end;">
                            <img [src]="translate2File(achieve)" height="32px" *ngFor="let achieve of student.achievements">
                        </td>
                    </tr>
                </table>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="Simiente Preciosa">
            <ng-template ngbPanelContent>
                <table class="students">
                    <tr *ngFor="let student of students.g2" (click)="setAchievement(student._id)">
                        <td>{{ student.name }} {{ student.lastName }}</td>
                        <td style="text-align: end;">
                            <img [src]="translate2File(achieve)" height="32px" *ngFor="let achieve of student.achievements">
                        </td>
                    </tr>
                </table>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="Sembradores">
            <ng-template ngbPanelContent>
                <table class="students">
                    <tr *ngFor="let student of students.g3" (click)="setAchievement(student._id)">
                        <td>{{ student.name }} {{ student.lastName }}</td>
                        <td style="text-align: end;">
                            <img [src]="translate2File(achieve)" height="32px" *ngFor="let achieve of student.achievements">
                        </td>
                    </tr>
                </table>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="Cosechadores">
            <ng-template ngbPanelContent>
                <table class="students">
                    <tr *ngFor="let student of students.g4" (click)="setAchievement(student._id)">
                        <td>{{ student.name }} {{ student.lastName }}</td>
                        <td style="text-align: end;">
                            <img [src]="translate2File(achieve)" height="32px" *ngFor="let achieve of student.achievements">
                        </td>
                    </tr>
                </table>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <button class="save">Guardar</button>
</div>
