<div class="login">
    <div class="loginBox">
        <div class="header">
            <img src="assets/images/LogoGranja.svg">
        </div>
        <div class="loginData">
            <label for="user">Usuario</label>
            <input type="text" [formControl]="username" (keyup.enter)="onSubmit()">
            <label for="password">Contraseña</label>
            <input type="password" [formControl]="password" (keyup.enter)="onSubmit()">
            <button id="submit" (click)="onSubmit()">Iniciar Sesión</button>
        </div>
    </div>
</div>
