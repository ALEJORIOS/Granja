<div class="login">
    <div class="loginBox">
        <div class="header">
            <img src="assets/images/LogoGranja.svg">
        </div>
        <div class="loginData">
            <alert *ngIf="alert.show" [type]="alert.type">{{ alert.msg }}</alert>
            <label for="user">Usuario</label>
            <input id="user" type="text" [formControl]="username" (keyup.enter)="onSubmit()">
            <label for="password">Contraseña</label>
            <input id="password" type="password" [formControl]="password" (keyup.enter)="onSubmit()">
            <button id="submit" [disabled]="disableSubmit" (click)="onSubmit()">Iniciar Sesión</button>
            <i *ngIf="info.show" style="margin-bottom: 0.4em;">{{ info.msg }}</i>
        </div>
        <blockquote>Versión 2.1.0</blockquote>
    </div>
</div>
